<h1>Listado de cursos</h1>
<table border="1">

<tr>
	<td><strong>Curso</strong></td>
	<td><strong>Horas</strong></td>
	<td><strong>Horario</strong></td>
</tr>

<tr>
	<td>CSS</td>
	<td>20</td>
	<td>16:00 - 20:00</td>
</tr>

<tr>
	<td>HTML</td>
	<td>&nbsp&nbsp&nbsp20</td>
	<td>16:00 - 20:00</td>
</tr>

<tr>
	<td>Dreamweaver</td>
	<td>&nbsp&nbsp&nbsp60</td>
	<td>16:00 - 20:00</td>
</tr>

</table>

<br>
<br>
<br>



<h2>Tabla con atributo "colspan"</h2>
<table border="1">
<tr>
	<td colspan="2">A</td>
</tr>

<tr>
	<td>B</td>
	<td>C</td>
</tr>

</table>


<br>
<br>
