<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Tablas</title>
		<style type="text/css">
			body{
				width: 1000px;
				margin: auto;
				background-color: orange;
			}
			table, td, th {
				border: 1px solid green;
			}
			table{
				border-collapse: collapse;
			}
			td, th{
				font-family: arial;
				padding: 15px;
			}
			#awebo th{
				background-color: green;
				color: #fff;
			}
			th{
				color: black;
				background-color: transparent;
			}
			caption{
				font-family: arial;
				color: green;
				font-weight: bold;
				font-size: 20px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<h1>Horarios de cursos</h1>
		<table>
			<caption>Cursos vigentes</caption>
			<tr id="awebo">
				<th>Curso</th>
				<th>Horas</th>
				<th>Carrera</th>
				<th>Sede</th>
			</tr>
			<tr>
				<th>HTML</th>
				<th>40 hs</th>
				<th>Maquetado Web</th>
				<th>Lavalle - BA</th>
			</tr>
			<tr>
				<th>PHP</th>
				<th>40 hs</th>
				<th>Maquetado Web</th>
				<th>Tucuman - BA</th>
			</tr>
			<tr>
				<th>Java Script</th>
				<th>40 hs</th>
				<th>Maquetado Web</th>
				<th>Lavalle - BA</th>
			</tr>
		</table>
	</body>
</html>
