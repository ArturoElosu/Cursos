<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Avanzado - Clase 04</title>
</head>
<body>
    
    <form>
        <input type="text">
        <button>Enviar</button>
    </form>

    <script>
        let form = document.querySelector('form')
        let input = document.querySelector('input')

        form.addEventListener('submit', e => {
            e.preventDefault()
            let valor = input.value
            let valorSeguro = encodeURIComponent(valor)
            /* De esta forma se puede convertir un valor NO SEGURO en uno SEGURO.
            Evita ataques de tipo XSS.
            VER: https://www.owasp.org/images/b/b0/OWASP_Top_10_2017_RC2_Final.pdf */
            console.log(valorSeguro)
        })
    </script>
</body>
</html>
