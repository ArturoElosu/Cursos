<!DOCTYPE html>
<html lang="es">

		<script type="text/javascript">
			/*

			var sustraendo;
			var minuendo;
			var resultado;

			sustraendo = prompt("Ingrese un número");

			minuendo = prompt("Ingrese otro número");

			sustraendo = parseInt(sustraendo);

			// parseInt() sirve para indicarle a JavaScript que el valor de la variable es en realidad un Int y no un String.

			minuendo = parseInt(minuendo);

			resultado = sustraendo + minuendo;

			alert("El resultado es " + resultado);

			console.log("S= " + sustraendo, "M= " + minuendo, "R= " + resultado);

		</script>
	</head>
	<body>
		<p>Hola</p>
	</body>
