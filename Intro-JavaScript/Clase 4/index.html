			function saludar() {
				validaDNI("#dni1","#error1", false);
				validaDNI("#dni2","#error2", true);
				validaDNI("#dni3","#error3", true);
				validaDNI("#dni4","#error4", false);
			}

			function validaDNI(campoId,errorId,debeSerPar) {
				var dni = $(campoId).val();
				if (isNaN(dni)) {
					$(errorId).html("El DNI ingresado no es un número.")
				} else if ((dni%2!=0) && debeSerPar) {
					$(errorId).html("Debe ser par!");
				} else if ((dni>1000000) && (dni<100000000)) {
					$("#salida").html("El DNI es correcto!");
				} else {
					$(errorId).html("El DNI ingresado es inválido.")
				}
			}
