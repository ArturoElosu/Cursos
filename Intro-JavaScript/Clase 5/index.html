		<script type="text/javascript">
			function sumarA(campoId, monto) {
				if (monto==undefined) {
					monto = 10;
				}
				var nuevo = parseInt($(campoId).val()) + monto;
				$(campoId).val(nuevo);
			}

			function vender(vendedor, comprador, monto) {
				if (monto==undefined) {
					monto = 10;
				}
				if ($(comprador).val()>=50) {
					sumarA(vendedor, monto);
					sumarA(comprador, -monto);
